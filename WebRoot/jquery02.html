<!DOCTYPE html>
<html>
  <head>
    <title>jquery选择器</title>
    <!-- 导入 jQuery 库 -->
    <script type="text/javascript" src="jquery-3.0.0.js"></script>
    <script>
    	$(function(){
    		//1、使用 id 选择元素
    		//2、为 button 添加 onclick 事件
    		$("#btn1").click(function(){
				//alert('btn1');
				$("#one").css("background","#ffAAbb");
    		});
    		
    		$("#btn2").click(function(){
				$(".mini").css("background","#ffAAbb");
    		});
    		
    		$("#btn3").click(function(){
				$("div").css("background","#ffAAbb");
    		});
    		
    		$("#btn4").click(function(){
				$("*").css("background","#ffAAbb");
    		});
    		
    		$("#btn5").click(function(){
				$("span,#two").css("background","#ffAAbb");
    		});
    	});
    </script>
    <style type="text/css">
    	.large{
    		display:inline-block;
    		float:left;
    		margin:20px;
    		width:100px;
    		height:120px;
    		border:solid 1px #ccc;
    		background:#DEDEDE;
    	}
    	.mini{
    		display:inline-block;
    		margin:10px;
    		width:80px;
    		height:50px;
    		border:solid 1px #ccc
    	}
    </style>
  </head>
  <body>
  	<button id="btn1">选择 id 为 one 的元素</button>
  	<button id="btn2">选择 class 为 mini 的元素</button>
  	<button id="btn3">选择元素名为 div 的元素</button>
  	<button id="btn4">选择所有元素</button>
  	<button id="btn5">选择 span 和 id=two</button>
  	<br>
  	<div id="one" class="large">
  		div
  		id=one
  		class=large
  		<div class="mini">class=mini</div>
  	</div>
  	<div id="two" class="large">
  		div
  		id=two
  		class=large
  		<div class="mini">class=mini</div>
  	</div>
  	<div id="three" class="large">
  		div
  		id=one
  		class=large
  		<div class="mini">class=mini</div>
  	</div>
  	<span class="large">span</span>
  </body>
</html>

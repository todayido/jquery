<!DOCTYPE html>
<html>
  <head>
    <title>jquery转dom</title>
    <script type="text/javascript" src="jquery-3.0.0.js"></script>
    <script>
    	$(function(){//==window.onload
    		$("button").click(function(){
    			alert("按钮被点击！");
    		});
    		
    		//jquery转dom对象
    		//1、获取jquery对象
    		var $btn = $("button");
    		
    		//2、jquery是一个数组
    		alert($btn.length);//1
    		
    		//3、jquery转dom对象
    		alert($btn.get(0).name);//btn_name
    		
    		//dom转jquery
    		//1、取dom对象
    		var btn = document.getElementById("btn_id");
    		
    		//2、dom转jquery
    		var $btn = $(btn);
    		alert($btn.text());//ClickText
    		
    	});
    </script>
  </head>
  <body>
  	<button id="btn_id" name="btn_name">ClickText</button>
  </body>
</html>
